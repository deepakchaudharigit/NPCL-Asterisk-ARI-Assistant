version: '3.8'

services:
  asterisk:
    image: andrius/asterisk:18-current
    container_name: voice-assistant-asterisk
    ports:
      - "5060:5060/udp"    # SIP
      - "8088:8088"        # ARI HTTP
      - "10000-10099:10000-10099/udp"  # RTP
    volumes:
      - ./asterisk-config:/etc/asterisk:ro
      - ./sounds:/var/lib/asterisk/sounds/custom
      - asterisk-logs:/var/log/asterisk
      - asterisk-spool:/var/spool/asterisk
    environment:
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000
    restart: unless-stopped
    networks:
      - voice-assistant-net

  voice-assistant:
    build: .
    container_name: voice-assistant-app
