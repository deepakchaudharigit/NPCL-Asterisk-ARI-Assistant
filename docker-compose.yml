version: '3.8'

services:
  asterisk:
    image: andrius/asterisk:18-current
    container_name: voice-assistant-asterisk
    ports:
      - "5060:5060/udp"                  # SIP signaling
      - "8088:8088"                      # ARI HTTP API
      - "10000-20000:10000-20000/udp"    # RTP voice media (expanded range)
    volumes:
      - ./asterisk-config:/etc/asterisk:ro           # Asterisk SIP, dialplan, ARI config
      - ./sounds:/var/lib/asterisk/sounds/custom     # TTS output and recorded caller input
      - asterisk-logs:/var/log/asterisk
      - asterisk-spool:/var/spool/asterisk
    environment:
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000
    restart: unless-stopped
    networks:
      - voice-assistant-net

  voice-assistant:
    build: .
    container_name: voice-assistant-app
    ports:
      - "8000:8000"        # FastAPI
    volumes:
      - ./sounds:/app/sounds
      - ./.env:/app/.env:ro
    environment:
      - ARI_BASE_URL=http://asterisk:8088/ari
    depends_on:
      - asterisk
    restart: unless-stopped
    networks:
      - voice-assistant-net

volumes:
  asterisk-logs:
  asterisk-spool:

networks:
  voice-assistant-net:
    driver: bridge
